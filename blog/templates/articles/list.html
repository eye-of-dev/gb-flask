{% extends 'base.html' %}

{% block title %} Список статей {% endblock %}

{% block body %}
    <h1>Список статей</h1>
    <div class="list-group">
        {% for article in articles %}
            <a href="{{ url_for('articles.articles_info', pk=article.id) }}" class="list-group-item list-group-item-action">
                {{ article.title }}</a>
        {% endfor %}
    </div>
{% endblock %}
