<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>
        {% block title %} Base {% endblock %}
    </title>
    {% block css %}
        <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
    {% endblock %}
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4" aria-label="Tenth navbar example">
    <div class="container">
        <div class="collapse navbar-collapse justify-content-md-center">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('articles.articles_list') }}">Статьи</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('users.users_list') }}">Пользователи</a>
                </li>
                <li class="nav-item">
                {% if current_user.is_authenticated %}
                    <a class="nav-link" href="{{ url_for('auth.logout') }}">Выйти</a>
                {% else %}
                    <a class="nav-link" href="{{ url_for('auth.login') }}">Войти</a>
                {% endif %}
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container">
    {% block body %}{% endblock %}
</div>
{% block js %}{% endblock %}
</body>
</html>
